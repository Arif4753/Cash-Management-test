<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Bank</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-black container mx-auto">
    <div class="mb-24">
      <h1 class="text-5xl text-center pt-12 font-bold text-white">
        Wellcome to Test Project
      </h1>
    </div>
    <div class="pb-4 w-9/12 mx-auto">
      <label class="text-white text-2xl mr-10 block text-center mb-6"
        >Email</label
      >
      <input
        type="email"
        placeholder="Please Enter Email"
        id="user-email"
        class="input input-bordered input-md w-full mb-10"
      />

      <label class="text-white text-2xl mr-10 block text-center mb-6"
        >Password</label
      >
      <input
        type="password"
        placeholder="Please Enter Password"
        id="user-pass"
        class="input input-bordered input-md w-full mb-10"
      />
      <label class="text-white text-2xl mr-10 block text-center mb-6"
        ><button id="btn-sub" class="btn btn-primary w-9/12">
          Login
        </button></label
      >
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
