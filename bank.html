<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Bank</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center pt-12 font-bold text-Black">
        Calculate Some <span class="text-blue-700">Moooooney</span>
      </h1>
    </header>
    <main>
      <section class="mt-12">
        <div class="grid grid-cols-3 gap-5 w-9/12 mx-auto">
          <div class="bg-green-400 p-8 rounded-xl">
            <h4 class="text-2xl">Deposit</h4>
            <h2 class="text-5xl">$<span id="deposite-text">00</span></h2>
          </div>
          <div class="bg-yellow-400 p-8 rounded-xl">
            <h4 class="text-2xl">Withdraw</h4>
            <h2 class="text-5xl">$<span id="withdraw-text">00</span></h2>
          </div>
          <div class="bg-violet-400 p-8 rounded-xl">
            <h4 class="text-2xl">Balance</h4>
            <h2 class="text-5xl">$<span id="balance-text">1000</span></h2>
          </div>
        </div>
      </section>
      <section class="mt-12">
        <div class="grid grid-cols-2 gap-5 w-9/12 mx-auto">
          <div class="bg-sky-400 p-8 rounded-xl">
            <h4 class="text-2xl">Please Deposit</h4>
            <input
              type="number"
              placeholder="Please Enter Deposit Amount "
              id="user-deposite"
              class="input input-bordered input-md w-full my-10"
            />
            <button id="btn-diposite" class="btn btn-primary w-9/12">
              Deposite
            </button>
          </div>
          <div class="bg-indigo-300 p-8 rounded-xl">
            <h4 class="text-2xl">Please Withdraw</h4>
            <input
              type="number"
              placeholder="Please Enter Withdraw Amount "
              id="user-withdraw"
              class="input input-bordered input-md w-full my-10"
            />
            <button id="btn-withdraw" class="btn btn-primary w-9/12">
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/deposite.js"></script>
    <script src="./js/withdraw.js"></script>
  </body>
</html>
